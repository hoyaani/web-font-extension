<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字體管理器 - 選項設定</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: #4285f4;
            margin-right: 12px;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        select:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4285f4;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #4285f4;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .site-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 15px;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .site-item:hover {
            background-color: #f8f9fa;
        }

        .site-item:last-child {
            border-bottom: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            background: #4285f4;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-wrapper:hover {
            background: #3367d6;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔤 字體管理器</h1>
            <p>專業的網頁字體管理與自訂工具</p>
        </div>

        <div class="content">
            <!-- 全局設定 -->
            <div class="section">
                <h2 class="section-title">全局預設設定</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label>預設字體大小：</label>
                        <input type="number" id="globalFontSize" min="8" max="72" value="16">
                        <span>px</span>
                    </div>
                    <div class="form-row">
                        <label>預設字體顏色：</label>
                        <input type="text" id="globalTextColor" value="#000000">
                        <input type="color" id="globalTextColorPicker" value="#000000">
                    </div>
                    <div class="form-row">
                        <label>預設背景顏色：</label>
                        <input type="text" id="globalBgColor" value="#ffffff">
                        <input type="color" id="globalBgColorPicker" value="#ffffff">
                    </div>
                    <div class="form-row">
                        <label>預設字體：</label>
                        <select id="globalFontFamily">
                            <option value="Default Font">Default Font</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>
                            <input type="checkbox" id="globalUnderlineLinks" checked>
                            預設顯示超連結底線
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <input type="checkbox" id="globalColorLinks" checked>
                            預設彩色超連結
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" id="saveGlobalSettings">保存全局設定</button>
            </div>

            <!-- 網站特定設定 -->
            <div class="section">
                <h2 class="section-title">網站特定設定</h2>
                <div class="site-list" id="siteList">
                    <p style="text-align: center; color: #666; padding: 20px;">尚無網站特定設定</p>
                </div>
                <button class="btn btn-secondary" id="refreshSiteList">刷新列表</button>
                <button class="btn btn-danger" id="clearAllSiteSettings">清除所有網站設定</button>
            </div>

            <!-- 配置管理 -->
            <div class="section">
                <h2 class="section-title">配置管理</h2>
                <div class="form-group">
                    <div class="form-row">
                        <button class="btn btn-primary" id="exportConfig">導出配置文件</button>
                        <div class="file-input-wrapper">
                            <input type="file" id="importConfig" accept=".json">
                            導入配置文件
                        </div>
                    </div>
                    <div class="form-row">
                        <button class="btn btn-secondary" id="resetToDefault">重置為預設值</button>
                        <button class="btn btn-danger" id="clearAllData">清除所有資料</button>
                    </div>
                </div>
            </div>

            <!-- 統計資訊 -->
            <div class="section">
                <h2 class="section-title">使用統計</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSites">0</div>
                        <div>已設定網站數量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="lastUsed">-</div>
                        <div>上次使用時間</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="version">1.0.0</div>
                        <div>版本號</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="options.js"></script>
</body>
</html>
